<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="profile.js"></script>
</head>
<body>
    <div class="container">
    <h2 id="profileheading" class="text-center">User Profile</h2>
    
    <form id="registrationForm" class="border p-4" >
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>


        <div class="form-group">
            <label for="dob">Data of birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="number" class="form-control" id="contact" name="contact">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary mr-2" onclick="updateUser()">Submit</button>
            <button type="button" class="btn btn-danger" onclick="logOut()">Log out</button>
        </div>
        <!-- <div class="mt-3 text-center"></div> -->
    </form>
    
    </div> 
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</body>
</html>

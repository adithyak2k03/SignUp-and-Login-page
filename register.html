<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="register.js"></script>
    <style>
        /* Additional styles */
        body {
            padding: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2 class="text-center">User Registration</h2>
    <!-- <form id="registrationForm" class="border p-4" action="#" method="post"> -->
    <form id="registrationForm" class="border p-4" >
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required><br>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" required><br>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required><br>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required><br>
        </div>
        <!-- <button type="submit" id="registerbutton" class="btn btn-primary btn-block">Register</button> -->

        <button type="submit" id="registerbutton" class="btn btn-primary btn-block" onclick="registerUser()">Register</button>
        <div class="mt-3 text-center">
            <a href="index.html">Already have an Account?</a>
        </div>
    </form>
    <div id="response" class="mt-3"></div>
</body>
</html>
